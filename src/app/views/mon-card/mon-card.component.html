<app-card [class]="cn('xl:min-h-[47rem]', class)">
  <h1
    class="text-xl sm:text-3xl font-bold dark:text-neutral-200 text-gray-800 mb-8"
  >
    Glumanda
  </h1>
  <div class="flex flex-col w-full items-center justify-center">
    <app-avatar
      class="w-48 h-48"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
    />
  </div>

  <app-text class="text-lg text-justify sm:text-xl xl:min-h-32 py-4"
    >Dieses Pokémon kann mit seinen Flügeln eine Höhe von bis zu 1 400 m
    erreichen. Es spuckt sehr heißes Feuer.</app-text
  >
  <div class="flex flex-col w-full">
    <app-stat-bar value="200" maxValue="255" label="HP"></app-stat-bar>
    <app-stat-bar value="100" maxValue="190" label="Attack"></app-stat-bar>
    <app-stat-bar value="200" maxValue="250" label="Defense"></app-stat-bar>
    <app-stat-bar value="20" maxValue="194" label="Sp. Attack"></app-stat-bar>
    <app-stat-bar value="200" maxValue="250" label="Sp. Defense"></app-stat-bar>
    <app-stat-bar value="200" maxValue="200" label="Speed"></app-stat-bar>
  </div>
</app-card>
