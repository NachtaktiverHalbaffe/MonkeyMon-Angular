<app-card [class]="cn('xl:min-h-[47rem]', class)">
  <h1
    class="text-xl sm:text-3xl font-bold dark:text-neutral-200 text-gray-800 mb-8"
  >
    {{ mon.name }}
  </h1>
  <div class="flex flex-col w-full items-center justify-center">
    <app-avatar
      class="w-48 h-48"
      [src]="
        mon.image ??
        'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'
      "
    />
  </div>

  <app-text class="text-lg text-justify sm:text-xl xl:min-h-32 py-4">{{
    mon.description
  }}</app-text>
  <div class="flex flex-col w-full">
    <app-stat-bar [value]="mon.hp" maxValue="255" label="HP"></app-stat-bar>
    <app-stat-bar
      [value]="mon.attack"
      maxValue="190"
      label="Attack"
    ></app-stat-bar>
    <app-stat-bar
      [value]="mon.defense"
      maxValue="250"
      label="Defense"
    ></app-stat-bar>
    <app-stat-bar
      [value]="mon.specialAttack"
      maxValue="194"
      label="Sp. Attack"
    ></app-stat-bar>
    <app-stat-bar
      [value]="mon.specialDefense"
      maxValue="250"
      label="Sp. Defense"
    ></app-stat-bar>
    <app-stat-bar
      [value]="mon.speed"
      maxValue="200"
      label="Speed"
    ></app-stat-bar>
  </div>
  <div
    class="flex flex-col w-full h-full sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center items-center"
  >
    <app-outlined-button
      class="flex items-center justify-center w-full"
      (click)="sendFighter()"
      >Send to arena as fighter</app-outlined-button
    >
    <app-outlined-button
      class="flex items-center justify-center w-full"
      (click)="sendOpponent()"
      >Send to arena as opponent</app-outlined-button
    >
  </div>
</app-card>
