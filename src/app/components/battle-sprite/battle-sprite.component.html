<div
  class="relative"
  [style]="{
    transform: 'translate(' + position.x + 'px, ' + position.y + 'px)'
  }"
>
  <div
    class="absolute bottom-0 left-0 w-48 h-24 sm:w-96 sm:h-48 bg-[url('assets/battle_tile.png')] bg-bottom bg-contain bg-no-repeat"
  ></div>

  <div
    class="absolute bottom-0 left-0 translate-x-16 -translate-y-4 sm:translate-x-36 sm:-translate-y-16 flex items-center justify-center"
  >
    <app-trimmed-image
      class="w-fit h-fit scale-[1.5] sm:w-auto sm:h-fit sm:scale-[2.0]"
      [src]="src()"
      [trimWidth]="true"
      [trimHeight]="true"
    />
  </div>
</div>
